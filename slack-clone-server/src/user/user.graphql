type User {
  id: Int!
  username: String!
  email: String! 
  teams: [Team!]!
}

type Query {
  allUsers: [User!]!
  getUser(id: Int!): User!
}

type Mutation {
  register(username: String!, email: String!, password: String!): RegisterResponse! 
}

type Error {
   path: String!
   message: String!
}

type RegisterResponse {
  ok: Boolean!,
  user: User,
  errors: [Error!] 
}
 